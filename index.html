<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>
    <title>HTML</title>
</head>

<body>
    <main>
        <section class="wallpaper"></section>

        <section class="login">
            <div class="wrapper">
                <img src="./images/html-logo.png" class="login_logo">

                <h1 class="login_title">Fazer login</h1>

                <label class="login_label">
                    <span>nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>

                <label class="login_label">
                    <span>senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <div class="login_icons">
                    <button type="button" class="icons_buttons">
                        <img src="./images/facebook-icon.png" alt="facebok">
                    </button>

                    <button type="button" class="icons_buttons">
                        <img src="./images/google-icon.png" alt="facebok">
                    </button>

                    <button type="button" class="icons_buttons">
                        <img src="./images/apple-icon.png" alt="facebok">
                    </button>
                </div>

                <label class="login_label--checkbox">
                    <input type="checkbox" class="input--checkbox">
                    Manter Conectado
                </label>
            </div>

            <div class="wrapper">
                <button type="button" class="login_button" disabled>
                    ENTRAR
                </button>

                <a href="#" class="login_link">não consegue iniciar sessão?</a>
                <a href="#" class="login_link">criar conta</a>
            </div>
        </section>        
    </main>
</body>

</html>
